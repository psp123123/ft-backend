# Nginx配置文件 - 文件传输系统后端

# 全局配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志配置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 服务器配置
    server {
        listen 80;
        server_name localhost;  # 替换为实际域名，如api.filetransfer.com

        # 客户端最大请求体大小（对应后端文件上传限制）
        client_max_body_size 1G;

        # 反向代理到Go后端 - 简化配置，代理整个/ft-api路径
        location /ft-api/ {
            proxy_pass http://localhost:8080/;  # Go后端监听地址
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }

        # 静态文件服务（上传的文件） - 直接由Nginx提供服务，提高性能
        location /uploads/ {
            alias /path/to/ft-backend/uploads/;  # 替换为实际的文件存储路径
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            autoindex on;  # 可选，允许浏览目录
        }

        # 前端静态文件服务
        location / {
            root /usr/share/nginx/html/dist;  # 替换为实际的前端dist目录路径
            index index.html;
            try_files $uri $uri/ /index.html;  # 支持前端SPA路由（如Vue的history模式）
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 错误页面
        error_page 404 /index.html;  # 前端SPA通常由前端自己处理404
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

